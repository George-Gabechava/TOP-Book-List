<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    
    <!-- A modal dialog containing a form -->
    <dialog id="favDialog">
      <form>
        <label for="fTitle">Title </label>
        <input type="text" id="fTitle" name="fTitle">
        <br>
        
        <label for="fauthor">Author</label>
        <input type="text" id="fauthor" name="fauthor">
        <br>
        
        <label for="fpages">Pages</label>
        <input type="number" id="fpages" name="fpages"> 
        <br>

        <p>
          <fieldset>
            <legend>Have you finished reading the book?</legend>
            <div>
              <input type="radio" id="choice1" name="status" onclick="myFunction(this.value)" value="No" />
              <label for="choice1">No</label>
              <input type="radio" id="choice3" name="status" onclick="myFunction(this.value)" value="Yes"/>
              <label for="choice3">Yes</label>
            </div>
          </fieldset>
          
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <p>
      <button id="buttonAdd">Add Book +</button>
    </p>
    <output></output>




    <div id="table-container"></div>


  </div>
  
</body>
<footer>


  <script src="library.js"></script>
</footer>
</html>
